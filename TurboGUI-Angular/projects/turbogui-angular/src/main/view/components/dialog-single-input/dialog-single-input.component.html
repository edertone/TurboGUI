<h3>
    {{data.texts[0]}}
</h3>

<p *ngIf="data.texts.length > 1 && data.texts[1] !== ''">
    {{data.texts[1]}}
</p>

<mat-form-field>

    <mat-label>{{data.texts[2]}}</mat-label>
    <input matInput autoFocusOnDisplay autoSelectTextOnFocus
        (keyup.enter)="closeDialog()"
        [(ngModel)]="inputText">
        
</mat-form-field>

<button mat-raised-button color="primary"
    [disabled]="isButtonDisabled()"
    (click)="closeDialog()">
    
    {{data.options[0]}}
    
</button>
